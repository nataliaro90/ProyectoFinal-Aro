<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Gestor de Tareas</h1>
        
        <div class="button-container">
            <button id="addTaskButton" class="button">Agregar Tarea</button>
        </div>
        
        <form id="taskForm" class="form" style="display: none;">
            <input type="text" id="taskDescription" class="input" placeholder="DescripciÃ³n de la tarea">
            <input type="date" id="taskDate" class="input">
            <input type="time" id="taskTime" class="input">
            <input type="text" id="taskCity" class="input" placeholder="Ciudad para el clima">
            <button type="button" id="saveTaskButton" class="button">Guardar Tarea</button>
        </form>
        
        <p id="errorMessage" class="error-message"></p>
        
        <ul id="taskList" class="list">

        </ul>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
